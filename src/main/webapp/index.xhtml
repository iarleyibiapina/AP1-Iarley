<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cadastro de Jogada</title>
</h:head>
<h:body>
	<h1>Cadastro de Jogada</h1>

	<!-- FormulÃ¡rio para cadastrar uma jogada -->
	<h:form id="formCadastro">
		<p:panelGrid columns="2" style="margin-bottom: 20px;">
			<p:outputLabel value="Jogador 1:" for="jogador1" />
			<p:inputText id="jogador1" value="#{jogadaBean.jogada.jogador1}"
				required="true" requiredMessage="Informe o nome do Jogador 1" />

			<p:outputLabel value="Jogador 2:" for="jogador2" />
			<p:inputText id="jogador2" value="#{jogadaBean.jogada.jogador2}"
				required="true" requiredMessage="Informe o nome do Jogador 2" />

			<p:commandButton value="Salvar" action="#{jogadaBean.salvar}"
				update="formCadastro messages" style="margin-top: 10px;" />
		</p:panelGrid>

		<!-- retorno ao salvar -->
		<p:messages id="messages" showDetail="true" autoUpdate="true" />
	</h:form>

	<h:form>
		<p:commandButton value="Ir para Listagem"
			action="listagem.xhtml?faces-redirect=true" />
	</h:form>
</h:body>
</html>
